language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - 'pypy'
  - 'pypy3'
install:
  - pip install .
  - if [[ $TRAVIS_PYTHON_VERSION = '3.3' ]]; then pip install 'pyflakes<2.0.0'; fi
  - pip install nose pycodestyle pyflakes
script: make test
