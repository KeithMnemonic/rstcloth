[tox]
envlist = {py38,py39,py310}-sphinx{2,3,4},docs
isolated_build = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/rstcloth
commands =
    coverage run --source rstcloth -m pytest
    coverage report --show-missing
    coverage xml
deps =
    sphinx2: sphinx>=2,<3
    sphinx3: sphinx>=3,<4
    sphinx4: sphinx>=4,<5

[testenv:docs]
whitelist_externals = rm
deps =
    sphinx>=4,<5
    sphinx-rtd-theme==1.0.0
    sphinx-tabs==3.3.1
    docutils>=0.14
commands =
    rm -rf docs/doctrees
    rm -rf docs/html
    sphinx-build -b html -d docs/doctrees docs/source docs/html

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
